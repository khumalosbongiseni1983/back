<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/img/1861356.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <link rel="stylesheet" href="./assets/css/dashbroad.css">
    <title>Auto Controller</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="list">
                <button type="button" class="btn btn-outline-success click_open">Chọn tất cả</button>
                <button type="button" class="btn btn-outline-warning click_close">Bỏ chọn tất cả</button>
                <button type="button" class="btn btn-outline-primary active_pop">Hành động tài khoản</button>
                <button type="button" class="btn btn-outline-danger">Xoá Vĩnh Viễn tài khoản</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="site">
            <div class="row">
                <div class="left col-xl-8 col-12">
                    <div class="view">
                        <!-- content -->
                    </div>
                </div>
                <div class="right col-xl-4 col-12">
                    <div class="history">
                        <div class="history-item">
                            <div class="content-item flex">
                                <div class="tick">
                                    <i class='bx bxs-circle'></i>
                                </div>
                                <div class="content">
                                    Xin chào mọi người Xin chào mọi người Xin chào mọi người
                                </div>
                                <div class="time">
                                    20:12:00 12/01/2023
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Phần ẩn thông tin -->
    <div class="pop" id="pop">
        <div class="pop_content">
            <label class="close_pop"><i class='bx bx-x-circle' ></i></label>
            <h4 class="title">Chức năng</h4>
            <div class="body">
                <button type="button" class="btn btn-outline-success joinadmmin">Controller</button>
            </div>
        </div>
    </div>
</body>
<!-- Latest compiled JavaScript -->
<script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.all.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/JS/time.js"></script>
<!-- <script src="./assets/JS/func.js"></script> -->

</html>
